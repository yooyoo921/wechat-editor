<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微信公众号排版工具</title>
    <script src="https://cdn.staticfile.org/vue/3.2.31/vue.global.prod.min.js"></script>
    <script src="https://cdn.staticfile.org/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #preview-area h2 { color: #07c160; border-bottom: 2px solid #07c160; padding-bottom: 5px; margin: 20px 0 10px; font-weight: bold; font-size: 1.25rem; }
        #preview-area p { line-height: 1.8; margin-bottom: 15px; color: #333; text-align: justify; }
        #preview-area strong { color: #07c160; }
        .iphone-shell { border: 10px solid #1f2937; border-radius: 3rem; height: 700px; width: 375px; position: relative; background: white; }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div id="app" class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="flex-1">
                <h1 class="text-2xl font-bold mb-4 text-green-600">文字输入</h1>
                <textarea v-model="inputText" class="w-full h-[600px] p-4 rounded-xl border-2 border-gray-200 focus:border-green-500 outline-none shadow-inner" placeholder="在这里输入文字..."></textarea>
            </div>
            
            <div class="flex-1 flex flex-col items-center">
                <div class="flex justify-between w-full max-w-[375px] mb-4">
                    <h2 class="text-xl font-bold text-gray-700">实时预览</h2>
                    <button @click="copyToClipboard" class="bg-green-600 text-white px-4 py-1 rounded-lg hover:bg-green-700 active:scale-95 transition">一键复制</button>
                </div>
                <div class="iphone-shell shadow-2xl overflow-hidden">
                    <div id="preview-area" class="h-full overflow-y-auto p-6" v-html="outputHtml"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;
        createApp({
            setup() {
                const inputText = ref('## 欢迎使用\n\n在这里输入文字，右边会立刻变美。\n\n**加粗测试**，这是正文内容。你可以直接点右上角的复制按钮。');
                
                // 将文字转为带样式的 HTML
                const outputHtml = computed(() => {
                    if (typeof marked === 'undefined') return '库加载中...';
                    return marked.parse(inputText.value);
                });

                const copyToClipboard = async () => {
                    const el = document.getElementById('preview-area');
                    try {
                        const blob = new Blob([el.innerHTML], { type: 'text/html' });
                        const data = [new ClipboardItem({ 'text/html': blob })];
                        await navigator.clipboard.write(data);
                        alert('复制成功！请去公众号后台粘贴。');
                    } catch (err) {
                        alert('复制失败，请尝试手动选中右侧文字进行复制。');
                    }
                };

                return { inputText, outputHtml, copyToClipboard };
            }
        }).mount('#app');
    </script>
</body>
</html>
